<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <form action="" method="get">


    <label for="start">조회기간 선택</label>

    <input type="date" id="start" name="trip-start" value="2026-01-01" min="2026-01-01" max="2050-12-31" /><br>

    <h3>대관시간을 선택하세요(오늘)</h3>
    <label >시작시간
    <input type="time" id="appointment" name="appointment" min="2000-01-01T00:00" max="18:00"  /> </label><br>


    <label for="meeting-time">Choose a time for your appointment:
    <input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00" />
    </label><br>

    <input type="submit" value="전 송" />
    
</form>

</body>
</html>
