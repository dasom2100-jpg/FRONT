<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2번째 테스트 </title>
    <style>
        ul>li {padding-top: 20px;}
       colgroup>col {width: 25%;}
        ol>li {padding-top: 25px;}
        small {color: #ff4a02;}
        table {width: 100%; border-collapse: collapse; border:1px solid #999}
        td { border:1px solid #999}
    </style>
</head>
<body>
    <h1>2번째 테스트 파일 시작</h1>
    <p> 인라인레벨과 블록레벨의 특징을 생각하여 작성해보세요</p>
    <ul>
        <li>반드시 태그 구조를 지켜서 작성할 것</li>
        <li>문제와 지문을 확인하여 <u>올바른 답</u>을 선택해 주세요</li>
    </ul>
    <ol>
        <li> 인라인레벨의 <u>수평정렬을</u> 설정하는 속성은 무엇인가요?
            <table>
                <colgroup> <col><col><col><col> </colgroup>
                <tr>
                    <td>1. border</td>
                    <td>2. center</td>
                    <td>3. text-align</td>
                    <td>4. color</td>
                </tr>
            </table>
        </li>
        <li>
            <table>
                <colgroup> <col> <col> <col><col> </colgroup>
                <tr> 상속이 가능한 속성은 무엇인가요? <small>(모두 고르세요.)</small>
                    <td>1. background-color</td>
                    <td>2. border</td>
                    <td>3. text-align</td>
                    <td>4. color</td>
                </tr>
            </table>
        </li>
    </ol>
</body>
</html>
