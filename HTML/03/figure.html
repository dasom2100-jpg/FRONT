<!DOCTYPE html>
<html lang="en">

<body>
    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Figure 스타일링</title>
    <style>
        figure {
            margin: 20px auto;
            max-width: 600px;
            border: 2px solid #ddd;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        figure img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }
        
        figcaption {
            margin-top: 10px;
            text-align: center;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <article>
        <h1>여행 기록</h1>
        <p>제주도 여행에서 찍은 아름다운 사진들입니다.</p>
        
        <figure>
            <img src="jeju.jpg" alt="제주도 한라산">
            <figcaption>사진 1. 한라산 정상에서 바라본 풍경</figcaption>
        </figure>
        
        <p>날씨가 정말 좋았습니다.</p>
    </article>
</body>
</html>
</body>
</html>
