<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">
<title>Table Element</title>
<style>
table {width:100%;border-collapse:collapse;margin: 0px  auto;}
td, th {border: 1px solid black;}
table {text-align: center;}
</style>
</head>
<body>
<h2>colspan - Column Span속성</h2>
<p>- 원하는 컬럼을 묶어주는 속성입니다.</p>
<p>- 시작 컬럼(th또는 td태그)에 기술하며, 묶을 컬럼수를 지정합니다.</p>
<p>- 형식: colspan="컬럼수값" 또는 colspan='컬럼수값'</p>

<table>				
<tr><th >이 름</th><th colspan="2">전화 번호</th></tr>
<tr><td>Bill Gates</td><td>5557-7854</td><td>7283-8889</td></tr>
</table>				


</body>
</html>
