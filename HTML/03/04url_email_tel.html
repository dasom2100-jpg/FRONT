<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- 한 줄 입력을 받는 입력요소들은 아무것도 입력하지 않으면 빈 문자열로 전송된다. -->
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li><label for="user_id">아이디</label><input type="text" id="user_id" name="user-id"></li>
                <li><label for="pwd1">비밀번호</label><input type="password" id="pwd1" name="pwd1"></li>
                <li><label for="pw2">비밀번호 확인</label><input type="password" id="pw2" name="pw2"></li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li><label for="user-name">이름 </label><input type="text" id="user-name" name="user-name"></li>
                <li><label for="mail">메일주소 </label><input type="email" id="mail" name="mail"></li>
                <li><label for="phone">연락처 </label><input type="phone" id="phone" name="phone"></li>
                <li><label for="homep">블로그/홈페이지 </label><input type="url" id="homep" name="homep"></li>
            </ul>
        </fieldset>

        <input type="submit" value="가입하기">

    </form>
</body>
</html>
