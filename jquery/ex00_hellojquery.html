<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <script>
     
    // 제이쿼리는 선택자를 사용하기 위해서는 실행할 수 있는 환경이 미리 조성되어 있어야 한다.
    // 즉시실행 함수
    // javascript 즉시실행함수
    // 1. ( function(){ 소스코드들; ...; } )();   // 제일 먼저 실행. 로드 되기 전에 페이지가 컴파일 되는 시점에서 실행.

    // 2. window.onload = function(){ 소스코드들; ...; }; (세미콜론 생략 가능.)
    // 브라우저에 로딩되는 시점에 실행됨.

    // 3. jquery 형식 => 둘 다 브라우저에 로딩되는 시점에 실행됨.
    // $(document).ready(function(){ 소스코드들; ...; });
    // $(function(){ 소스코드들; ...; });

    // 콜백함수 (=형식: 자바스크립트의 익명함수 형식)
    // 매개인자로 존재하면서 실행과 반환을 자동으로 해주는 함수

    jQuery(document).ready(function(){
        alert("$(document).ready ALERT 경고창");
    });

    $(function(){
        alert("$(function()) ALERT 경고창");
    });


    </script>
</body>
</html>
