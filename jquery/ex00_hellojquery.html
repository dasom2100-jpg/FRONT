<!DOCTYPE html><html><head><!--ex01.html-->
	<meta charset="UTF-8"><title>실행 순서</title>
	<!-- 다운로드 방식 (Download) : 제이쿼리 라이브러리 파일을 직접 내려받아 html에 불러오는 방식임. -->
	<!-- <script src="js/3.7.1/jquery.js"></script> -->
	
    <!-- CDN을 이용한 네트워크방식의 연결방법 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
	<script>
	// 제이쿼리는 선택자를 사용하기 위해서는 실행할 수 있는 환경이 미리 조성되어 있어야만 한다. 
	// 즉시실행 함수들
	// javascript의 즉시실행함수
	// //제일 먼저 실행. 로드 되기 전에 페이지가 컴파일 되는 시점에서 실행됨.
	// 1. ( function(){ 소스코드들; ...;} )();  
	// 2. window.onload = function(){ 소스코드들; ...;} ; (세미콜론 생략 가능.) 
	// 브라우저에 로딩되는 시점에 실행됨.

	// 3. jquery 형식 => 둘 다 브라우저에 로딩되는 시점에 실행됨.
	/*
	jquery형식 : 
	$(객체명) 또는 jQuery(객체명) => 예시 : $(document.body) ,  $(document)
	$("선택자") 또는 jQuery('선택자') => 예시 : $('#pid')

	<p class="pclass">1</p>
	<p class="pclass">2</p>
	<p class="pclass">3</p>

	let ptags = document.getElementsByClassName('pclass');
	$(ptags) 
	$(".pclass")
	*/
	// $(document).ready(function(){ 소스코드들; ...; });
	// $(function(){ 소스코드들; ...;}) ;

	//콜백함수 (=형식: 자바스크립트의 익명함수 형식 )
	//매개인자로 존재하면서 실행과 반환을 자동으로 해주는 함수
	
	jQuery(document).ready(function(){ 
		alert("1. $(document).ready ALERT 경고창");
	});

	$(function(){
		alert("2. $(function()) ALERT 경고창");
	});

	(function(){
        alert('3. hello jquery!!!~~');
		alert("3. (function)의 ALERT 경고창");
	})();

	window.onload = function(){
		alert("4. window.onload ALERT 경고창");
	};

	</script>
</head><body>
	본문내 알림 글자를 띄웁니다.
</body></html>
