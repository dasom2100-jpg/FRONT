<script >
    $(function(){
$(".a1").hover(
    function () { $('.txt1').show(); },
    function () { $('.txt1').hide(); }
);

/*
함수 호출 형식
on
1. 한 개의 이벤트만 적용: on("이벤트속성자", 콜백함수);
2. 여러 개의 이벤트를 적용:
on({
    "이벤트속성자1": 콜백함수1,
    "이벤트속성자2": 콜백함수2,
    ...
});
3. 여러 개의 이벤트에 한 개의 기능을 적용
**이벤트 종류 기술하는 경우 공백으로 띄어서 기술해준다.
on("이벤트속성자1 이벤트속성자2 ...", 콜백함수);
*/


  
$('.a1').on({
    "mouseover": function () { $('.txt1').show(); },
    "mouseleave": function () { $('.txt1').hide(); }
});

$('.a2').on("click", function () {
    event.preventDefault();
    $('.txt2').show();
});


$('.btn1').on({
    "mousedown mouseleave": function () {
        $('.txt3').show();
    },
    "mouseup": function () {
        $('.txt3').hide();
    }
});

$(".btn1").on("dblclick", function () {
    $(".txt3").css({ "background-color": "#0f0" });
});

$('#ipBox').keyup(function (e) {
    e.stopPropagation();
    code = e.keyCode;
    console.log('code1: ', code);
    $('#ipText').text(this.value);
});

document.querySelector('#ipBox').addEventListener(
    'keydown', function (e) {
        code = e.keyCode;
        console.log('333_code: ', code);
        $('#ipText').text(this.value);
    });

$('#frm').on('submit', function (e) {
    if (code == 13) e.preventDefault();
});

$('#ipBox').keydown(function () {
    $('#ipText').text(this.value);
});

// change가 적용되는 시점은 blur 시점임.
$('#ipBox').change(function () {
    $('#ipText').text(this.value);
});

document.addEventListener('keydown',
    function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            alert('엔터로 submit 실행 금지');
        }
    },
    true
);

});


    </script>
