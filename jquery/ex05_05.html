<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="http://code.jquery.com/jquery-3.7.1.js"></script>
	<title>속성</title>
	<style>
		img {
			width: 140px;
			height: 120px;
		}
	</style>
	<script>
		/*
			해당 엘리먼트의 width, height를 변경하는 함수
			width() : 해당 엘리먼트의 width속성의 값 가져옴
			width(숫자값 또는 문자열값); : 해당 엘리먼트에 width속성 설정함.
			height(숫자값 또는 문자열값);
			*숫자값만 기술하는 경우 : 단위를 px로 인식함.
			*문자열로 기술하는 경우 : 반드시 단위를 기술해야 함.

			hasClass("클래스명") : 해당 타겟에 클래스명이 존재하는지의 여부 확인
		*/
		$(function () {
			$('img').eq(1).width(190);
			$('img').eq(1).height(170);

			// console.log("$('img').eq(0).width() : ", $('img').eq(0).width());
			// console.log("$('img').eq(1).width() : ", $('img').eq(1).width());

			//"mousewheel(비표준)" 또는 "wheel(표준)"로 가능. 현재 "wheel"로 사용하라 권장됨.
			$(document).on("wheel", function (event) {
				// event.originalEvent.wheelDelta : 마우스의 위, 아래 스크롤값을 가져온다.
				// 양수값: 휠 올림 , 음수값: 휠 내림
				console.log('event: ',event);

				
				var wheel = event.originalEvent.wheelDelta;
				console.log(wheel);
				$("#ptxt").empty();

				if (wheel >= 0) {//휠 올림
					$("#ptxt").append("원본 가로사이즈: " + $('.origin').width() + "px<br>");
					$("#ptxt").append("원본 세로사이즈: " + $('.origin').height() + "px");
				} else { //휠 내림
					$("#ptxt").append("확대 가로사이즈: " + $('.large').width() + "px<br>");
					$("#ptxt").append("확대 세로사이즈: " + $('.large').height() + "px");
				}
			});

			$(document).on("mousedown", function (event) {
				// event.which : 마우스 클릭위치의 값을 가져온다.
				//  1 : 마우스좌클릭, 2: 휠클릭, 3: 마우스 우클릭
				console.log(event);
				var mWhich = event.which;
				$("#ptxt").empty();

				if (mWhich <= 2) {
					$("#ptxt").append("원본 가로사이즈: " + $('.origin').width() + "px<br>");
					$("#ptxt").append("원본 세로사이즈: " + $('.origin').height() + "px");
				} else {
					$("#ptxt").append("확대 가로사이즈: " + $('.large').width() + "px<br>");
					$("#ptxt").append("확대 세로사이즈: " + $('.large').height() + "px");
				}
			});
		});
	</script>
</head>

<body>
	<img src="./img/cellphone.jpg" class="origin"><br><br>
	<img src="./img/cellphone.jpg" class="large">
	<p id="ptxt"></p>
</body>

</html>
