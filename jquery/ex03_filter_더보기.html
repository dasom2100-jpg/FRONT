<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 탐색 선택자 </title>
	<link rel="stylesheet" href="css/ex03_07.css">
	<script src="http://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="js/extjs/ex03_07.js"></script>
</head>

<body>
	<div id="outer_wrap">
		<section id="inner_1">
			<p class="txt1">p태그 1번</p>
			<p>p태그 2번</p>
			<p class="txt1">p태그 3번</p>
			<div>
				<p class="txt1">p태그 4번</p>
			</div>
			<p class="txt1">p태그 5번</p>
			<p>p태그 6번</p>
			<p class="txt2">p태그 7번</p>
			<p class="txt2">p태그 8번</p>
			<p class="txt2">p태그 9번</p>
			<div>
				<p class="txt2">p태그 10번</p>
			</div>
		</section>
		<hr>
		<section id="inner_3" class="inner_2">
			<input type="text" id="searchStr" class="inpstyle" placeholder="검색할 단어를 입력하세요.">
			<input type="button" id="searchBtn" class="inpstyle" value="검색">
			<br>
			<p>홍길동</p>
			<p>고두심</p>
			<p>둘리</p>
			<p>마이콜</p>
			<p>고아라</p>
			<p>김시습</p>
			<p>황희</p>
			<p>김기덕</p>
			<p>김삿갓</p>
			<p>이여름</p>
		</section>
		<hr>
		<section id="inner_4">
			<h2>filter(function)</h2>
			<p>리스트1</p>
			<p>리스트2</p>
			<p>리스트3</p>
			<p>리스트4</p>
			<p>리스트5</p>
			<p>리스트6</p>
			<p>리스트7</p>
			<p>리스트8</p>
			<p>리스트9</p>
			<p>리스트10</p>
			<p>리스트11</p>
			<p>리스트12</p>
			<p>리스트13</p>
			<p>리스트14</p>
			<p>리스트15</p>
			<p>리스트16</p>
			<p>리스트17</p>
			<p>리스트18</p>
			<p>리스트19</p>
			<p>리스트20</p>
			<p>리스트21</p>
			<p>리스트22</p>
		</section>
		<button type="button" id="addList">더보기 +</button>
		<script>
			var cnt = 5;
			let total = $("#inner_4 > p").length;
			function addListFnc(num) {
				$("#inner_4 p").filter(function (i, o) {
					if (i < num) { return true; }
					else return false;
				}).show();
			}

			$(document).ready(function () {
				addListFnc(cnt);

				$("#addList").click(function () {
					if (cnt <= total) {
						cnt = cnt + 5;
					} else {
						alert(`총 목록의 갯수는 ${total}개 입니다.`);
					}
					addListFnc(cnt);
				});
			});
		</script>
	</div>
</body>

</html>
