<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
 
 function pclick(){

     let x = Number(document.getElementById("xspan").value);
     let y = Number(document.getElementById("yspan").value);
     let z = x + y;
     document.getElementById("demo").innerHTML ="<input type='number' value='" + z + "' >";
 }

    </script>
</head>
<body>
    <input type="number" value="0" id="xspan"> + 
    <input type="number" value="0" id="yspan"> =
    <span id="demo"> </span>
<br>
    <button type="button" onclick="pclick()">정답 보여줘 </button>
</body>
</html>
