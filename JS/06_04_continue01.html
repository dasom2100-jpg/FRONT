<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>continue</title>
</head>

<body>
	<h1>continue 문</h1>
	<script>
		var exceptNum = 3;
		for (var i = 0; i <= 10; i++) {
			if (i % exceptNum == 0) continue;
			document.write(i + " ");
		}
		console.log(i+ " 반복문 종료	");
	</script>

	<h1>continue 문</h1>
	<p>홀수단, 홀수번째 구구단 출력하기</p>
	<script>
		gugudan:  //label명 : 분기점
		for (let i = 2; i <= 9; i++) { // var -> let으로 변경해야 하는 이유 : 레이블은 블록 범위를 가지지 않음
			for (var j = 1; j <= 9; j++) { 
				if ((i * j) % 2 == 0) {
					// continue;
					continue gugudan; //레이블이 지정된 for문의 처음으로 이동 - 바깥 for문의 증감식으로으로 이동
				}
				document.write(i + " * " + j + " = " + (i * j) + "<br>");
				if (j == 9) document.write("<hr>");
			}
		}
	</script>
</body>

</html>
