<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrow() 함수</title>
</head>

<body>
    <h2>Arrow() (화살표=>) 함수</h2>
    <p> - function 키워드, return 키워드 및 중괄호({})를 입력할 필요가 없다. <br>
    - 단, 1줄 코드인(=실행코드가 1개인 경우) 경우만 return, 중괄호 생략 가능. <br>
    - 즉 여러실행(지시)를 사용하면 기술함. <br>
    - IE11이전 버전에서는 지원되지 않는다.</p>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        // 전달의 람다식(인터페이스를 이용한 함수축약식)과 유사
        // 화실표 함수는 한 줄 실행문인 경우만 return 생략가능, {}괄호 생략가능
        // const x = function(x, y) { return x * y; } }를 축약된 형식이다.
        const x = (x, y) => x * y;
        document.getElementById("demo").innerHTML = "x(5, 5)호출값은: " + x(5, 5);
        
        const y = () => 50 % 3;
        document.getElementById("demo2").innerHTML = "y()호출값은: " + y();

        const z = function(){
            //arrow함수에서 arguments객체 사용불가
            //console.log(arguments[0]); //오류
            document.write('z함수 실행 ');
            return 10;
        }
    document.write(z(7));
    </script>

</body>
</html>
