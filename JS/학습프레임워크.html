                        subtopics: ["Î∞òÏùëÌòï ÎØπÏä§Ïù∏", "ÌÖåÎßà ÏãúÏä§ÌÖú", "Í∑∏Î¶¨Îìú ÏãúÏä§ÌÖú", "ÌÉÄÏù¥Ìè¨Í∑∏ÎûòÌîº", "ÏµúÏ†ÅÌôî"]
                    }
                ]
            }
        };

        let progressData = {};
        let currentFilter = 'all';

        function initializeProgress() {
            Object.keys(roadmapData).forEach(tech => {
                if (!progressData[tech]) {
                    progressData[tech] = {
                        topics: {},
                        notes: ""
                    };
                }
                roadmapData[tech].topics.forEach((topic, index) => {
                    if (!progressData[tech].topics[index]) {
                        progressData[tech].topics[index] = {
                            completed: false,
                            subtopics: {}
                        };
                    }
                    topic.subtopics.forEach((subtopic, subIndex) => {
                        if (progressData[tech].topics[index].subtopics[subIndex] === undefined) {
                            progressData[tech].topics[index].subtopics[subIndex] = false;
                        }
                    });
                });
            });
        }

        function renderRoadmap() {
            const container = document.getElementById('roadmapContainer');
            container.innerHTML = '';

            Object.entries(roadmapData).forEach(([techKey, techData]) => {
                const section = document.createElement('div');
                section.className = 'tech-section';
                section.dataset.tech = techKey;

                const completedTopics = techData.topics.filter((_, index) => 
                    progressData[techKey].topics[index].completed
                ).length;
                const progressPercent = Math.round((completedTopics / techData.topics.length) * 100);

                section.innerHTML = `
                    <div class="tech-header">
                        <div class="tech-icon">${techData.icon}</div>
                        <div class="tech-title">
                            <div class="tech-name">${techData.name}</div>
                            <div class="tech-progress">${completedTopics} / ${techData.topics.length} ÏôÑÎ£å</div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressPercent}%"></div>
                    </div>
                    <div class="topics-list"></div>
                `;

                const topicsList = section.querySelector('.topics-list');
                techData.topics.forEach((topic, topicIndex) => {
                    const topicElement = createTopicElement(techKey, topic, topicIndex);
                    topicsList.appendChild(topicElement);
                });

                container.appendChild(section);
            });

            updateStats();
        }

        function createTopicElement(techKey, topic, topicIndex) {
            const topicDiv = document.createElement('div');
            const isCompleted = progressData[techKey].topics[topicIndex].completed;
            const completedSubtopics = topic.subtopics.filter((_, subIndex) => 
                progressData[techKey].topics[topicIndex].subtopics[subIndex]
            ).length;

            topicDiv.className = `topic ${isCompleted ? 'completed' : ''}`;
            topicDiv.dataset.difficulty = topic.difficulty;
            topicDiv.innerHTML = `
                <div class="topic-header">
                    <div class="checkbox ${isCompleted ? 'checked' : ''}" 
                         onclick="toggleTopic('${techKey}', ${topicIndex})"></div>
                    <div class="topic-name">${topic.name}</div>
                    <span class="difficulty ${topic.difficulty}">${getDifficultyText(topic.difficulty)}</span>
                </div>
                <div class="subtopics">
                    ${topic.subtopics.map((subtopic, subIndex) => `
                        <div class="subtopic ${progressData[techKey].topics[topicIndex].subtopics[subIndex] ? 'completed' : ''}"
                             onclick="toggleSubtopic(event, '${techKey}', ${topicIndex}, ${subIndex})">
                            <div class="checkbox ${progressData[techKey].topics[topicIndex].subtopics[subIndex] ? 'checked' : ''}"></div>
                            ${subtopic}
                        </div>
                    `).join('')}
                    <div style="margin-top: 10px; font-size: 0.85em; color: #666;">
                        ${completedSubtopics} / ${topic.subtopics.length} ÏÑ∏Î∂Ä Ï£ºÏ†ú ÏôÑÎ£å
                    </div>
                </div>
            `;

            topicDiv.querySelector('.topic-header').addEventListener('click', (e) => {
                if (!e.target.classList.contains('checkbox')) {
                    topicDiv.classList.toggle('expanded');
                }
            });

            return topicDiv;
        }

        function getDifficultyText(difficulty) {
            const texts = {
                beginner: 'Ï¥àÍ∏â',
                intermediate: 'Ï§ëÍ∏â',
                advanced: 'Í≥†Í∏â'
            };
            return texts[difficulty] || difficulty;
        }

        function toggleTopic(techKey, topicIndex) {
            const newState = !progressData[techKey].topics[topicIndex].completed;
            progressData[techKey].topics[topicIndex].completed = newState;
            
            // Î™®Îì† ÏÑúÎ∏åÌÜ†ÌîΩÎèÑ Í∞ôÏù¥ ÌÜ†Í∏Ä
            Object.keys(progressData[techKey].topics[topicIndex].subtopics).forEach(subIndex => {
                progressData[techKey].topics[topicIndex].subtopics[subIndex] = newState;
            });
            
            renderRoadmap();
            updateStreak();
        }

        function toggleSubtopic(event, techKey, topicIndex, subIndex) {
            event.stopPropagation();
            progressData[techKey].topics[topicIndex].subtopics[subIndex] = 
                !progressData[techKey].topics[topicIndex].subtopics[subIndex];
            
            // Î™®Îì† ÏÑúÎ∏åÌÜ†ÌîΩÏù¥ ÏôÑÎ£åÎêòÎ©¥ ÌÜ†ÌîΩÎèÑ ÏôÑÎ£åÎ°ú ÌëúÏãú
            const allSubtopicsCompleted = Object.values(progressData[techKey].topics[topicIndex].subtopics)
                .every(completed => completed);
            if (allSubtopicsCompleted) {
                progressData[techKey].topics[topicIndex].completed = true;
            } else {
                progressData[techKey].topics[topicIndex].completed = false;
            }
            
            renderRoadmap();
            updateStreak();
        }

        function updateStats() {
            let totalTopics = 0;
            let completedTopics = 0;

            Object.entries(roadmapData).forEach(([techKey, techData]) => {
                totalTopics += techData.topics.length;
                completedTopics += techData.topics.filter((_, index) => 
                    progressData[techKey].topics[index].completed
                ).length;
            });

            const progressPercent = totalTopics > 0 ? Math.round((completedTopics / totalTopics) * 100) : 0;

            document.getElementById('totalProgress').textContent = `${progressPercent}%`;
            document.getElementById('completedTopics').textContent = completedTopics;
            document.getElementById('totalTopics').textContent = totalTopics;
        }

        function updateStreak() {
            const today = new Date().toDateString();
            const lastStudy = localStorage.getItem('lastStudyDate');
            let streak = parseInt(localStorage.getItem('studyStreak')) || 0;

            if (lastStudy !== today) {
                const lastDate = lastStudy ? new Date(lastStudy) : new Date(0);
                const daysDiff = Math.floor((new Date() - lastDate) / (1000 * 60 * 60 * 24));
                
                if (daysDiff === 1) {
                    streak++;
                } else if (daysDiff > 1) {
                    streak = 1;
                }
                
                localStorage.setItem('lastStudyDate', today);
                localStorage.setItem('studyStreak', streak);
            }

            document.getElementById('studyStreak').textContent = `${streak}Ïùº`;
        }

        function filterByStatus(status) {
            currentFilter = status;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.topic').forEach(topic => {
                const isCompleted = topic.classList.contains('completed');
                if (status === 'all') {
                    topic.style.display = 'block';
                } else if (status === 'completed' && isCompleted) {
                    topic.style.display = 'block';
                } else if (status === 'inProgress' && !isCompleted) {
                    topic.style.display = 'block';
                } else {
                    topic.style.display = 'none';
                }
            });
        }

        function filterByDifficulty(difficulty) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.topic').forEach(topic => {
                if (topic.dataset.difficulty === difficulty) {
                    topic.style.display = 'block';
                } else {
                    topic.style.display = 'none';
                }
            });
        }

        function saveProgress() {
            const notes = document.getElementById('learningNotes').value;
            progressData.notes = notes;
            
            localStorage.setItem('roadmapProgress', JSON.stringify(progressData));
            localStorage.setItem('learningNotes', notes);
            
            alert('‚úÖ ÏßÑÌñâÏÉÅÌô©Ïù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
        }

        function loadProgress() {
            const saved = localStorage.getItem('roadmapProgress');
            const savedNotes = localStorage.getItem('learningNotes');
            
            if (saved) {
                progressData = JSON.parse(saved);
                if (savedNotes) {
                    document.getElementById('learningNotes').value = savedNotes;
                }
                renderRoadmap();
                alert('üìÇ Ï†ÄÏû•Îêú ÏßÑÌñâÏÉÅÌô©ÏùÑ Î∂àÎü¨ÏôîÏäµÎãàÎã§!');
            } else {
                alert('‚ö†Ô∏è Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
            }
        }

        function resetProgress() {
            if (confirm('Ï†ïÎßê Î™®Îì† ÏßÑÌñâÏÉÅÌô©ÏùÑ Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                localStorage.removeItem('roadmapProgress');
                localStorage.removeItem('learningNotes');
                localStorage.removeItem('studyStreak');
                localStorage.removeItem('lastStudyDate');
                progressData = {};
                document.getElementById('learningNotes').value = '';
                initializeProgress();
                renderRoadmap();
                alert('üîÑ ÏßÑÌñâÏÉÅÌô©Ïù¥ Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.');
            }
        }

        function exportProgress() {
            let report = '# ÌóàÎãà~Ïùò ÌïôÏäµ ÏßÑÌñâ Î¶¨Ìè¨Ìä∏\n\n';
            report += `ÏÉùÏÑ±Ïùº: ${new Date().toLocaleDateString('ko-KR')}\n\n`;
            
            let totalCompleted = 0;
            let totalTopics = 0;
            
            Object.entries(roadmapData).forEach(([techKey, techData]) => {
                const completed = techData.topics.filter((_, index) => 
                    progressData[techKey].topics[index].completed
                ).length;
                totalCompleted += completed;
                totalTopics += techData.topics.length;
                
                report += `## ${techData.icon} ${techData.name}\n`;
                report += `ÏßÑÌñâÎ•†: ${completed}/${techData.topics.length} (${Math.round((completed/techData.topics.length)*100)}%)\n\n`;
                
                techData.topics.forEach((topic, index) => {
                    const status = progressData[techKey].topics[index].completed ? '‚úÖ' : '‚¨ú';
                    report += `${status} ${topic.name} [${getDifficultyText(topic.difficulty)}]\n`;
                    
                    const completedSubs = topic.subtopics.filter((_, subIndex) => 
                        progressData[techKey].topics[index].subtopics[subIndex]
                    ).length;
                    report += `   ‚îî ÏÑ∏Î∂Ä Ï£ºÏ†ú: ${completedSubs}/${topic.subtopics.length}\n`;
                });
                report += '\n';
            });
            
            report += `\n## üìä Ï†ÑÏ≤¥ ÌÜµÍ≥Ñ\n`;
            report += `- Ï†ÑÏ≤¥ ÏßÑÌñâÎ•†: ${Math.round((totalCompleted/totalTopics)*100)}%\n`;
            report += `- ÏôÑÎ£åÌïú Ï£ºÏ†ú: ${totalCompleted}/${totalTopics}\n`;
            report += `- ÌïôÏäµ Ïó∞ÏÜç ÏùºÏàò: ${document.getElementById('studyStreak').textContent}\n\n`;
            
            const notes = document.getElementById('learningNotes').value;
            if (notes) {
                report += `## üìù ÌïôÏäµ ÎÖ∏Ìä∏\n${notes}\n`;
            }
            
            const blob = new Blob([report], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ÌïôÏäµÎ¶¨Ìè¨Ìä∏_${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            alert('üìä Î¶¨Ìè¨Ìä∏Í∞Ä Îã§Ïö¥Î°úÎìúÎêòÏóàÏäµÎãàÎã§!');
        }

        // ÏûêÎèô Ï†ÄÏû• (5Î∂ÑÎßàÎã§)
        setInterval(() => {
            const notes = document.getElementById('learningNotes').value;
            progressData.notes = notes;
            localStorage.setItem('roadmapProgress', JSON.stringify(progressData));
            localStorage.setItem('learningNotes', notes);
        }, 5 * 60 * 1000);

        // Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('roadmapProgress');
            if (saved) {
                progressData = JSON.parse(saved);
            }
            
            const savedNotes = localStorage.getItem('learningNotes');
            if (savedNotes) {
                document.getElementById('learningNotes').value = savedNotes;
            }
            
            initializeProgress();
            renderRoadmap();
            updateStreak();
        });
    </script>
</body>
