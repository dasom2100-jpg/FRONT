<!DOCTYPE html><!-- 01_variabl02.html -->
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>변수 선언 및 사용</title>
	<script>
		/*
		자바스크립트의 함수 형식
		선언적 함수 선언문 형식(=Syntax = 문법 = 구조 )
		function 함수명([매개변수명1, 매개변수명2, ....]){
			실행문; 
			....
			[return 값;]
		}

		함수 호출문 형식 
		함수명(매개인자값1, 매개인자값2, ....);
		*/
		function pClick() {
			// innerText(값자리에 있는 경우) : 
			// 해당 엘리먼트의 자식 요소 중 텍스트를 가져온다.
			var y = document.getElementsByClassName("pclass")[0].innerText;

			// innerText(공간 자리에 있는 경우): 
			//해당 엘리먼트의 자식 요소를 싹 다 지우고 해당 값을 텍스트를 넣는다.
			// document.getElementsByClassName("pclass")[0].innerText = "<mark>안녕</mark>";
			document.getElementsByClassName("pclass")[0].innerHTML = "<strong>안녕</strong>";

			// var y = document.getElementById("demo").innerText;
			// var y = document.getElementsByName("pname")[0].innerText;
			alert("y: " + y);

			document.write("다시 쓰기<br>");
			/* write("다시 쓰기<br>") => document.innerHTML = "다시 쓰기<br>"; 와 동일 */
			document.write("답: " + y);
		}
	</script>
</head>

<body>
	<h2> 변수 선언 및 사용 </h2>
	<p>var키워드는 지역의 의미가 없다.(단 함수안에서는 제외)</p>
	<p id="demo" name="pname" class="pclass" onclick="pClick()"
		style="cursor: pointer;text-decoration:underline;color:blue;">
		p태그를 <mark>클릭하세요.</mark>
	</p>

	<script>
		var x = 2222;
		// innerHTML : 해당 요소안에 자식,자손요소 모두 지우고 x값을 html형식으로 넣음
		document.getElementById("demo").innerHTML = x;
	</script>
</body>

</html>
