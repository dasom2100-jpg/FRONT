<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>버튼을 클릭해보세요.</p>

    <p id="demo"></p>
    <button type='button' onclick="person.fullName('인사값1')">클릭</button>
    <input type="text" value="하늘" onclick="clickEvent(this)">

    <script>
        function clickEvent(ins) {
            console.log(ins);
            alert(ins.value);
        }
        
        /*
        javascript object = java Map = json방식
        형식 : {키 : 값 , 키: 값, ....}
        this키워드 : 현재의 소유자(소유객체)를 의미함.
        이 스크립트에서는 this가 person객체가 됨.
        */
        const person = {
            firstName: "John",
            lastName: "Doe",     
            id: 5566,
            //object객체의 값으로 존재하는 함수
            fullName:
             function() {
                //this는 소유객체인 person객체를 가리킴
                document.getElementById("demo").innerHTML ="<mark>" + arguments[0]  + "</mark><br>";
                document.getElementById("demo").innerHTML += this.firstName + " " + this.lastName;      

            }   
        };

            
        document.write("<br>결과: " + person['firstName'], ',', person.lastName); // John

    </script>
</body>
</html>
