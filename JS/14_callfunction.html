<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call function</title>
    <script>
        var koGreeting ={
            greeting:"안녕",
            name:"홍길동",
            sayHello:function(){
                console.log(this.greeting + ", " + this.name + "!");
            }   
        };

        var enGreeting ={
            greeting:"Hello",
            name:"John"
            
        };

        console.log(koGreeting.sayHello()); // 안녕, 홍길동!
        console.log(koGreeting.sayHello.call(enGreeting)); // Hello, John!
    </script>
</head>
<body>
    
</body>
</html>
