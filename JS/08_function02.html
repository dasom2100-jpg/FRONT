<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>제목</title>
	<style>
		#demo {
			text-decoration: underline;
			color: red;
			font-weight: bolder;
		}
	</style>
	<script>
		/* 
		익명 함수 : 이름이 없는 함수를 익명함수라고 한다. 단독으로 사용 불가.
		익명함수 형식: 
		function(){
			자바스크립트 코드들;
			... ;
		};

		익명함수 사용방법  
		1. 함수가 리터럴로 존재
		익명함수를 호출하려면 해당 함수를 변수에 대입하여
		해당 변수를 함수 호출문 식으로 ( 변수명() ) 호출하면 된다.
		형식 
		let fnc = function(){
			자바스크립트 코드들;
			... ;
		};

		2. 함수 호출문의 매개인자로 존재(콜백함수)
		함수 호출문에 기술하여 자동 실행이 되도록 처리하면 됨.
		형식 :
		객체명.함수호출문(function(){ 코드들...; });
		*/
		// func1(); //호이스팅 안됨.
		var func1 = function () {
			document.write("익명 함수<br>");
		};
		func1(); // 익명 함수 호출(실행)

		func2();  // 선언적(사용자 정의) 함수 호출(실행)
		function func2() { // 선언적 함수 선언(정의)
			document.write("선언적 함수<br>");
		}
	</script>
</head><body>
	<p id="demo"></p>
	<button type="button" onclick="document.getElementById('demo').innerHTML = x(5, 9);">클릭</button>
	<button type="button" onclick="bfn()">클릭1</button>
	<button type="button" onclick="func1()">클릭2</button>
	<script>
		//매개변수가 있는 익명함수 사용
		const x = function (a, b) { return a * b };
		function bfn() {
			document.getElementById("demo").innerHTML = x(4, 3);
		}
	</script>
</body></html>
