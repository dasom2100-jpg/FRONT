<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>제목</title>
	<script>
		/*for in 확장문 형식
		for (인덱스변수 in 열거형객체) {
		   *인덱스변수 : 열거형객체에서 인덱스번호만 담아오는 변수
		   객체의 모든 열거할 수 있는 프로퍼티의 개수만큼 
		   반복적으로 실행하고자 하는 실행문;
		}
		
		for of 확장문 형식
		for (요소값변수 of 열거형객체) {
		   * 요소값변수 : 열거형객체에서 요소값을 담아오는 변수
		   객체의 모든 열거할 수 있는 프로퍼티의 개수만큼 
		   반복적으로 실행하고자 하는 실행문;
		}
   
		**대입받은 변수를 이용하면 루프 안에서 객체의 열거할 수 있는
		프로퍼티에 순차적으로 접근할 수 있다. */
		var arr = [1, 2, 3, 'str', true]; // 배열객체
		console.log('arr: ', arr);
		console.log('arr.length: ', arr.length);

		document.write(arr[0]+"<br>");
		document.write(arr['0']+"<br>");
		document.write(arr[1]);
		document.write(arr[2]);

		let obj = { type: 'Fiat', nm: 'car' };
		console.log('obj: ', obj);
		console.log("obj['type']:", obj['type']);
		console.log('obj.type: ', obj.type);

		/*
		JavaScript의 object자료형(=객체) 형식:
		let 객체명 = {key : value, key : value, ...} 
		값을 떼어오는 방법 : 객체명['key']  또는  객체명.key
		
		JSON자료형 형식 : ( JavaScript Object Notation) 
		=> 자바스크립트의 object자료형을 문자열형식으로 표현한 표기방식
		"{key : value, key : value, ...}"
		*/
		//열거형객체 : 값만 여러개가 나열되어 있는 객체들
 		//            '0' '1' '2'  '3'    '4'
		var arr = [ 1,  2,  3, 'str', true];
		for (var x in arr) {
			document.write(arr[x] + "<br>");
			x = x + 1;
			document.write('x: ', x, "<br>");
		}
		//               '0'       '1'       '2'
		const myArr = ['미카엘', '가브리엘', '라파엘'];

		for (let angel of myArr) {
			console.log(angel);
		}
	</script>
</head>
<body></body></html>
