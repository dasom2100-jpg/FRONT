<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>break 제어문</title>
</head>

<body>
	<h1>break 문</h1>
	<script>
		/*lectures :
		0 : "html",
		1 : "css",
		2 : 123,
		3 : "jsp",
		length : 4		
		*/
		var lectures = ["html", "css", 123, "jsp"];
		var topic = "123"; //찾고자 하는 과목명

		for (let i = 0; i < lectures.length; i++) { //length : 4
			if (lectures[i] == topic) { 		//문자열과 숫자 비교시 == 사용
				document.write(topic, " 과목은 ", i + 1, "번째 과목입니다."); 
				break; 
			}
		}
		
		// for in 문을 작성
	for (let index in lectures) {
	if (lectures[index] == topic) {
		document.write("<br>" + topic + " 과목은 " + (parseInt(index) + 1) + "번째 과목입니다.");
		break;
	}	

	</script>

	<h1>break 문</h1>
	<script>
		gugudan: //레이블명
		for (let i = 2; i <= 9; i++) {
			document.write(i + '단<br>'); //단 출력
			for (let j = 1; j <= 9; j++) { //곱하는 수 출력
				if (i > 3)  	
						//i가 3보다 커지면
					break gugudan; //레이블이 지정된 for문을 빠져나감

				document.write( i , " * " ,	 j 	, " = " , (i * j) ,	 "<br>");

				if (j == 9) document.write("<hr>");//구구단 단 구분선
			}
		}
	</script>
</body>

</html>
