<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <style>
.svg-container {
  width: 100%;
  height: 400px;
  background-color: #f0f0f0;
}

.path-line {
  fill: none;
  stroke: #ddd;
  stroke-width: 3;
}

.moving-circle {
  fill: #e74c3c;
  filter: url(#glow);
}

.trail-circle {
  fill: #e74c3c;
  opacity: 0.3;
  filter: blur(3px);
}
</style>

<svg class="svg-container" viewBox="0 0 800 400">
  <!-- 필터 정의 -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 경로 -->
  <path class="path-line" d="M 50,200 Q 250,50 400,200 T 750,200" />
  
  <!-- 잔상 -->
  <circle class="trail-circle" r="15">
    <animateMotion dur="3s" repeatCount="indefinite" begin="0.2s">
      <mpath href="#motionPath"/>
    </animateMotion>
  </circle>
  
  <circle class="trail-circle" r="15">
    <animateMotion dur="3s" repeatCount="indefinite" begin="0.1s">
      <mpath href="#motionPath"/>
    </animateMotion>
  </circle>
  
  <!-- 메인 객체 -->
  <circle class="moving-circle" r="15">
    <animateMotion dur="3s" repeatCount="indefinite">
      <mpath href="#motionPath"/>
    </animateMotion>
  </circle>
  
  <!-- 보이지 않는 경로 정의 -->
  <path id="motionPath" d="M 50,200 Q 250,50 400,200 T 750,200" fill="none" stroke="none"/>
</svg>  
</body>
</html>
