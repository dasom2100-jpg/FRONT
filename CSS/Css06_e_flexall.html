<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="padiv" class="flexbox">
        <div class="item">로고</div>
        <div class="item">
            메뉴1
            <div class="submenu">
                <div class="subitem">서브메뉴1-1</div>
                <div class="subitem">서브메뉴1-2</div>
                <div class="subitem">서브메뉴1-3</div>
            </div>
        </div>
        <div class="item">
            메뉴2
            <div class="submenu">
                <div class="subitem">서브메뉴2-1</div>
                <div class="subitem">서브메뉴2-2</div>
                <div class="subitem">서브메뉴2-3</div>
            </div>
        </div>
        <div class="item">
            메뉴3
            <div class="submenu">
                <div class="subitem">서브메뉴3-1</div>
                <div class="subitem">서브메뉴3-2</div>
                <div class="subitem">서브메뉴3-3</div>
            </div>
        </div>
        <div class="item rightitem">로그인 / 회원가입</div>
    </div>
    <script>
        let items = document.querySelectorAll(".item");
        items.forEach(function(obj){
            obj.addEventListener('click', function(e){
                $(this).contents('.submenu').toggle();
            });
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .submenu {
            display : none;
            position : absolute;
            width : 200px;
            top : 52px;
            left : 0px;
            background-color: green;
        }
        .subitem{
            padding : 20px 10px; 
        }

        #padiv {
            display: flex;
            font-size: 20pt;
            background-color: #000;
            color: #fff;
            padding: 20px 0;
        }

        div.item {
            margin-left: 30px;
            position : relative;
        }

        div.rightitem {
            margin-left: auto;
            margin-right : 20px;
        }
    </style>
    <div id="mainItem">
        <div class="mainitem">1</div>
        <div class="mainitem">2</div>
        <div class="mainitem">3</div>
        <div class="mainitem">4</div>
        <div class="mainitem">5</div>
        <div class="mainitem">6</div>
        <div class="mainitem">7</div>
    </div>
    <style>
        body {background-color: #ccc;}
        #mainItem{
            display : flex;
            justify-content: space-between;
            background-color: red;
            width: 1000px;
            padding : 10px 0;
            margin: 20px auto;
            flex-wrap: wrap;
            max-width : 100%;
        }
        .mainitem{
            width : 300px;
            height : 300px;
            background-color: #fff;
            margin : 10px 0;
        }
    </style>
</body>

</html>
