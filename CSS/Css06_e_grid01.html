<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        grid참고 사이트 : https://developer.mozilla.org/en-US/docs/Web/CSS/Reference/Properties/grid
        */
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 1200px;
            margin : 20px auto;
            display: grid;
            /*shorthand방식 grid: row지정/ column지정   */
            /* grid: repeat(3, 300px) / auto-flow 400px;  고정픽셀로 컬럼지정*/
            grid: repeat(3, 300px) / auto-flow 1fr; 
            /* grid-template-rows: repeat(3, 300px);  => 높이가 300px인 3줄 생성
            grid-auto-flow: column;   => 컬럼방향이 기준 [0][0], [1][0], [2][0], [0][1], [1][1], [2][1], [0][2], [1][2], [2][2].. 순서로 채워나감
            => 만약 grid-auto-flow : row 이면(디폴트값) [0][0], [0][1], [0][2], [1][0], [1][1], [1][2], [2][0], [2][1], [2][2].. 순서로 채워나감
            grid-auto-columns: 400px; => 컬럼의 너비 지정 */
            gap : 10px;
        }

        /* #container { */
            /* max-width: 1200px; */
            /* margin : 20px auto; */
            /* display: grid; */
            /*shorthand방식*/
            /* grid: auto-flow 400px / repeat(3, 1fr) ; */
            /* grid-template-rows: repeat(3, 300px);  => 높이가 300px인 3줄 생성
            grid-auto-flow: column;   => 컬럼방향이 기준 [0][0], [1][0], [2][0], [0][1], [1][1], [2][1], [0][2], [1][2], [2][2].. 순서로 채워나감
            => 만약 grid-auto-flow : row 이면(디폴트값) [0][0], [0][1], [0][2], [1][0], [1][1], [1][2], [2][0], [2][1], [2][2].. 순서로 채워나감
            grid-auto-columns: 400px; => 컬럼의 너비 지정 */
            /* gap : 10px; */
        /* } */

        #container>div {
            background-color: #f00;
            width: 100%;
            height: 100%;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>

</html>
