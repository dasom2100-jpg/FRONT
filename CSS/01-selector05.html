<!DOCTYPE html>
<html>
  <head>
    <title>가상클래스(:) 선택자-상태선택자(status)</title>
    <style>
      p {
        display: none;
        background-color: yellow;
        padding: 20px;
      }

      div { background-color: red; color: white; }

      div:hover { background-color: transparent; color: black; }
      div:hover > p { display: block; }
      div:hover > span { display: none; }

      /* 체크된 input요소를 선택 */
      input:checked { height: 50px; width: 50px; }
    </style>
  </head>

  <body>
    <!-- <table>
      <tr>
        <td>1</td>
      </tr>      
    </table> -->
    <!--
    display 속성은 해당 요소를
    none : 보여지지 않도록 처리함. 영역까지 완전히 제거.
    block : 영역을 블록으로 보여지도록 처리함.
    -->
    <h1>가상클래스(:) 선택자-동적 의사 클래스(dynamic pseudo-class)</h1>
    <div>
      여기에 마우스 포인터를 올려다 놓으면 
      <p>반갑습니다~!!! ^________________^**</p>
      <span>어떻게 될까?</span>
    </div>

    <h1>가상클래스(:) 선택자-상태 의사 클래스(UI element status pseudo-class)</h1>
    <form>
      <input type="radio" id="mradio" value="male" name="gender">
      <label for="mradio">Male</label><br>

      <label>
        <input type="radio" value="female" name="gender"> Female
      </label><br>

      <label>
        <input type="checkbox" name="vehicle" value="Bike"> Bike
      </label><br>

      <label>
        <input type="checkbox" name="vehicle" value="Car"> Car
      </label><br><br>

      <input type="submit"><input type="reset">
    </form>

    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
  
  </body>
</html>
