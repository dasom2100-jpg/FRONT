<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        .flexBox {
            width: 100%;
            display: flex;
            background-color: #2e2e2e;
        }

        .item {
            width: 100px;
            height: 50px;
            line-height: 50px;
            color: #fff;
        }

        .item:first-child {
            margin-left: 20px;
        }

        .item:nth-last-of-type(1) {
            margin-left: auto;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="flexBox">
        <div class="item">메뉴1</div>
        <div class="item">메뉴2</div>
        <div class="item">메뉴3</div>
        <div class="item">메뉴4</div>
        <div class="item">로그인</div>
    </div>
</body>

</html>
