<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>HTML Backgrounds</title>
</head>
<!-- <body> -->
<!-- 
background : 단축속성형식
이미지경로  이미지반복여부 배경색상 이미지위치 이미지고정여부..
background-변경할속성명 : 값
-->
<body style="background:url(./img/cute_dog.jpg) #000 no-repeat;width:100%;height:1500px;margin:0;padding:0;">

<h1 style="background-color:rgba(255, 255, 0, 1.0);">색상으로 배경 설정1</h1>
<h1 style="background-color:hsl(360, 100%, 50%, 100%);">색상으로 배경 설정2</h1>

<h1 style="background-color:transparent;color:#ffffff;">색상으로 배경 설정3</h1>
<h1 style="color:#ffffff;">배경없음</h1>

<!-- background-image : url(파일경로) -->
<h1 style="background:url(./img/cute_dog.jpg);background-size:10px;">배경으로 이미지 삽입하기1</h1>
<h1 style="background-image:url(./img/cute_dog.jpg);">배경으로 이미지 삽입하기2</h1>

<p style="width:700px;height:500px;background-color: rgba(255, 255, 255, 0.5); background-image: url('./img/namu.png');background-repeat: no-repeat;background-position:right bottom;">p태그 안의 내용입니다.</p>

<!-- url(이미지경로) 또는  url('이미지경로') 또는 url("이미지경로") 가능 -->

</body>
</html>
