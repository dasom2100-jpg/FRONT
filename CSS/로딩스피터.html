<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
.spinner-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 400px;
  background-color: #1e1e1e;
}

.spinner {
  position: relative;
  width: 100px;
  height: 100px;
}

.spinner-dot {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #00d9ff;
  border-radius: 50%;
  top: 40px;
  left: 40px;
  animation: spin 2s linear infinite;
  
  /* 궤적 효과 */
  box-shadow: 
    0 0 10px #00d9ff,
    0 0 20px #00d9ff,
    5px 0 15px rgba(0, 217, 255, 0.6),
    10px 0 20px rgba(0, 217, 255, 0.4),
    15px 0 25px rgba(0, 217, 255, 0.2);
}

@keyframes spin {
  0% {
    transform: rotate(0deg) translateX(40px);
  }
  100% {
    transform: rotate(360deg) translateX(40px);
  }
}
</style>

<div class="spinner-container">
  <div class="spinner">
    <div class="spinner-dot"></div>
  </div>
</div>
</body>
</html>
