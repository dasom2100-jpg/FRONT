<!DOCTYPE html>
<html><head>

<title>조합 선택자</title>
<style>
div {border: 1px solid #000000;padding:10px;}

/*하위(자손) 선택자*/
div  p { background-color: yellow;}

/*자식 선택자*/
div > span { background-color: red; }
</style>
</head>
<body> 
<h2>조합 선택자(Combinator selectors)</h2>
둘 이상의 단순 선택자를 포함 할 수 있다.<br>
단순 선택자 사이에 결합자(+)를 포함 할 수 있다.<br>

<div>
  <p>DIV안의 P태그 1번</p>
  <p>DIV안의 P태그 2번</p>
  <section><p>DIV안의 SECTION태그안의 P태그 3번</p></section>
</div>
<br>
<div>
    <span>DIV안의  SPAN태그 1번</span><br>
    <span>DIV안의  SPAN태그 2번</span><br>
    <section><span>DIV안의 SECTION태그안의  SPAN태그 3번</span></section>
</div>

<p>BODY태그안의 P태그 4</p>
<p>BODY태그안의 P태그 5</p>

<br><br>
</body></html>
