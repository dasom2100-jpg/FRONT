<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입 완료</title>
     <link rel="stylesheet" href="./src/style.css">
   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL 파라미터에서 데이터 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            
            // 파라미터가 없으면 에러 페이지
            if (!urlParams.has('uid') || !urlParams.has('unm')) {
                showErrorPage();
                return;
            }

            // 데이터 추출 (아이디와 이름만)
            const uid = decodeURIComponent(urlParams.get('uid') || '');
            const unm = decodeURIComponent(urlParams.get('unm') || '');
            
            // 페이지에 데이터 표시
            displayUserData(uid, unm);
        });

        // ============================================
        // 사용자 데이터 표시
        // ============================================
        function displayUserData(uid, unm) {
            const html = `
                                
                <h1>회원가입이 완료되었습니다!</h1>
                
                <div class="success-icon">✓</div>

                <p class="welcome-message">
                    ${unm}님, 환영합니다!<br>
                    회원가입이 성공적으로 완료되었습니다.
                </p>

                <div class="user-info">
                    <div class="info-row">
                        <span class="info-label">아이디</span>
                        <span class="info-value highlight">${uid}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">이름</span>
                        <span class="info-value">${unm}</span>
                    </div>
                </div>

                <button class="btn" onclick="location.href='main.html'">
                    메인으로 돌아가기
                </button>
            `;

            document.getElementById('contentArea').innerHTML = html;
        }

        // ============================================
        // 에러 페이지 표시
        // ============================================
        function showErrorPage() {
            const html = `
                <div class="error-page">
                                        
                    <h2>회원 정보를 찾을 수 없습니다</h2>
                    <div class="error-icon">⚠️</div>
                    <p>
                        회원가입 페이지에서<br>
                        먼저 가입을 진행해주세요.
                    </p>

                    <button class="btn" onclick="location.href='05_UIUX_채미숙.html'">
                        회원가입 하러 가기
                    </button>
                </div>
            `;
            
            document.getElementById('contentArea').innerHTML = html;
        }
    </script>
</head>
<body>
    <div class="sub_container">
        <div id="contentArea">
            <!-- JavaScript로 동적 생성 -->
        </div>
    </div>
</body>
</html>
