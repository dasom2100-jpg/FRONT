    <script>
/*
url의 파라미터를 가져오는 것은 데이터전송방식이 get이거나,
queryString방식으로 데이터를 전송하는 경우만 가능하며,
post방식으로 전송하는 경우에는 자바스크립트로 데이터를 가져올 수 없다.
(클라이언트측에서 처리 불가)
post방식으로 전송하는 데이터는 서버쪽에서 파라미터의 데이터를 처리할 수 있다.
*/

console.log('location: ', location);

const searchParams = new URLSearchParams(location.search);
console.log(`searchParams: ${searchParams}`);

for (const param of searchParams) {
    console.log('param: ', param);
}

console.log('new URL(location.href): ', new URL(location.href));

const urlParams = new URL(location.href).searchParams;
console.log('urlParams777: ', urlParams);

const uid = urlParams.get('uid');
console.log('uid: ', uid);
</script>
